<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="mystyle.css">
<script src="myscript.js" type="text/javascript"></script>
<body>
   <h1 class="text-center">Calculator</h1>
  <section class="well" id="entire">
    <!-- Display Section Starts  -->
    <div class="display well">
      <div class="well" id="inputs">
        <p></p> 
      </div>
      <div class="well" id="outputs">
        <p>Have a Nice Day</p>
      </div> 
    </div>
    <!-- Display section ends   -->  
     
    <!--   Button Section Starts   -->
    <div class="well" id="buttons">  
      
            <button class="btn btn-default btn-danger bip bred" value="AC" >AC</button>
      <button class="btn btn-default bip " value="CE"><i class="fa fa-angle-double-left fa-fw"></i></button>
            <button class="btn btn-default bip" value="/" >&divide</button>
      
            <button class="btn btn-default bip" value="x" >x</button>
            <button class="btn btn-default bip" value="7" >7</button>
            <button class="btn btn-default bip" value="8" >8</button>
      
            <button class="btn btn-default bip " value="9" >9</button>
            <button class="btn btn-default bip " value="-" >-</button>
            <button class="btn btn-default bip " value="4" >4</button>
      
            <button class="btn btn-default bip " value="5" >5</button>
            <button class="btn btn-default bip" value="6">6</button>
            <button class="btn btn-default bip" value="+">+</button>
       
            <button class="btn btn-default bip" value="1">1</button>
            <button class="btn btn-default bip" value="2" >2</button>
            <button class="btn btn-default bip" value="3" >3</button>
      
            <button class="btn btn-default  bips1" value="=" >=</button>
            <button class="btn btn-default  bips2" value="0" >0</button>
            <button class="btn btn-default  bip" value=".">.</button>

      
      
    </div>
  </section>
  <h5 class="text-center">Coded by Rahul Reddy</h5>

</body>
